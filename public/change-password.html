<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Setup - Minecraft Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .font-minecraft {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body class="h-screen w-full flex items-center justify-center bg-gray-900">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm z-0"></div>
    <div class="glass-panel p-8 rounded-2xl w-full max-w-md z-10 mx-4 relative overflow-hidden">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white font-minecraft">SECURITY SETUP</h1>
            <p class="text-gray-400 text-xs mt-2">Default credentials detected. Please update them to continue.</p>
        </div>
        <form id="change-pass-form" class="space-y-4">
            <div>
                <label class="block text-xs uppercase text-gray-400 mb-1">New Username</label>
                <input type="text" id="new-user"
                    class="w-full bg-black/40 border border-white/10 rounded px-3 py-2 text-white focus:border-green-500 focus:outline-none"
                    required value="admin">
            </div>
            <div>
                <label class="block text-xs uppercase text-gray-400 mb-1">New Password</label>
                <input type="password" id="new-pass"
                    class="w-full bg-black/40 border border-white/10 rounded px-3 py-2 text-white focus:border-green-500 focus:outline-none"
                    required minlength="5">
            </div>
            <hr class="border-white/10 my-4">
            <div>
                <label class="block text-xs uppercase text-gray-400 mb-1">New SFTP Password (User: mcuser)</label>
                <input type="password" id="new-sftp-pass"
                    class="w-full bg-black/40 border border-white/10 rounded px-3 py-2 text-white focus:border-green-500 focus:outline-none"
                    required minlength="5">
            </div>
            <div id="msg" class="text-center text-xs hidden"></div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded transition">Update &
                Login</button>
        </form>
    </div>
    <script>
        document.getElementById('change-pass-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUser = document.getElementById('new-user').value;
            const newPass = document.getElementById('new-pass').value;
            const newSftp = document.getElementById('new-sftp-pass').value;
            const msg = document.getElementById('msg');
            try {
                const res = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminUser: newUser, adminPass: newPass, sftpPass: newSftp })
                });
                if (res.ok) {
                    msg.innerText = 'Success! Redirecting...';
                    msg.className = 'text-green-400 text-center text-xs block';
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    msg.innerText = (await res.json()).error;
                    msg.className = 'text-red-400 text-center text-xs block';
                }
            } catch (e) {
                msg.innerText = 'Connection Error';
                msg.className = 'text-red-400 text-center text-xs block';
            }
        });
    </script>
</body>

</html>
