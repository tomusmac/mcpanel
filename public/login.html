<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minecraft Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .font-minecraft {
            font-family: 'Courier New', Courier, monospace;

        }
    </style>
</head>

<body class="h-screen w-full flex items-center justify-center bg-gray-900">

    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm z-0"></div>

    <div class="glass-panel p-8 rounded-2xl w-full max-w-md z-10 mx-4 relative overflow-hidden group">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white font-minecraft">SERVER MANAGER</h1>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-xs uppercase text-gray-400 mb-1">Username</label>
                <input type="text" id="username"
                    class="w-full bg-black/40 border border-white/10 rounded px-3 py-2 text-white focus:border-green-500 focus:outline-none"
                    required>
            </div>

            <div>
                <label class="block text-xs uppercase text-gray-400 mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full bg-black/40 border border-white/10 rounded px-3 py-2 text-white focus:border-green-500 focus:outline-none"
                    required>
            </div>

            <div id="error-msg" class="text-red-400 text-xs text-center hidden"></div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded transition">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    errorMsg.innerText = (await res.json()).error || 'Login failed';
                    errorMsg.classList.remove('hidden');
                    // Shake effect
                    document.querySelector('.glass-panel').animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' },
                        { transform: 'translateX(0)' }
                    ], { duration: 300 });
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = 'Connection error';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
